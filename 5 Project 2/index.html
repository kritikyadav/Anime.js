<!doctype html>
<html lang="en">

<head>
    <title>Anime.js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <section>
        <h2 class="text">AnimeJS Text Animation Effects</h2>
    </section>

    
    
    <!-- jquery -->
    <script src="jquery.js"></script>
    <!-- anime.js -->
    <script src="anime.js"></script>

    <script>
        const text = document.querySelector('.text');
        text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

        anime.timeline({
            loop: false
        })
        .add({
            targets: '.text span' , 
            translateY: [-800, 0], //[start value, end value]
            scale: [10, 1], // [start value , end value ]
            opacity: [0,1], // [start value , end value ]
            easing: 'easeOutExpo', 
            duration: 2000 ,//1.5 seconds 
            delay: anime.stagger(100),
        })
        .add({
            targets: '.text span' , 
            translateX: [0, -1000], //[start value, end value]
            scale: [1, 1],          //[start value, end value]
            opacity: [1,0],         //[start value, end value]
            easing: 'easeOutExpo', 
            duration: 1000 ,//1.5 seconds 
            delay: anime.stagger(100),
        })
        .add({
            targets: '.text span' , 
            translateX: [1000, 0],  //[start value, end value]
            scale: [1, 1],          //[start value, end value]
            opacity: [0,1],         //[start value, end value]
            easing: 'easeOutExpo', 
            duration: 1000 ,//1.5 seconds 
            delay: anime.stagger(100),
        })
        .add({
            targets: '.text span' , 
            translateX: [0, 0], //[start value, end value]
            scale: [1, 30],     //[start value, end value]
            opacity: [1, 0],    //[start value, end value]
            easing: 'easeOutExpo', 
            duration: 2000 ,//1.5 seconds 
            delay: anime.stagger(100),
        })
        
    </script>
</body>

</html>
